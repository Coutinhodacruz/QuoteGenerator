spring.datasource.url = jdbc:mysql://localhost/quote_generator?createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.config.import=secret.properties
spring.jpa.hibernate.ddl-auto=create
spring.profiles.active=test
spring.h2.console.enabled=false
server.port=8081


# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.port=465
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

spring.mail.properties.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.username=${EMAIL_USERNAME}

# Additional Mail Properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.writetimeout=1000
spring.mail.properties.mail.smtp.connectiontimeout=10000